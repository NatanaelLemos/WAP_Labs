
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <div>
        <label><input type="checkbox" id="remember" name="remember"/> Remember me</label>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script>
    $(() => {

        function getUrlVars() {
            let vars = [], hash;
            const hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(let i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        const queryString = getUrlVars();
        if(queryString && queryString["username"]) {
            $('span#username').html(queryString["username"]);
            $('input#username').val(queryString["username"]);
        }
    });
</script>
</body>
</html>
