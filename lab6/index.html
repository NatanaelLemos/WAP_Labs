<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Banking accounts</title>

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div>
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" maxlength="50" size="50" required />
        </div>

        <div>
            <label for="deposit">Deposit:</label>
            <input type="number" id="deposit" maxlength="10" size="10" required pattern="[0..9]{1, 10}"/>
        </div>

        <div>
            <button type="button" id="submit">Create new Account</button>
        </div>

        <div>
            <textarea id="textArea" cols="80" rows="20"></textarea>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
